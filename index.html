<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm-Clock</title>
    <link rel="stylesheet" href="./style.css">

    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>

</head>
<body>
    <div id="clockBody">
        <div id="title">
            <span class="titleText">A</span><span class="titleText">L</span><span class="titleText">A</span><span class="titleText">R</span><span class="titleText">M</span><span class="titleText"> </span><span class="titleText">C</span><span class="titleText">L</span><span class="titleText">O</span><span class="titleText">C</span><span class="titleText">K</span>
        </div>
        <div class="content"><h1 id="time">04:02:03 PM</h1></div>

        <div class="selection">
            <div class="column">

                <select >
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="column">
            
                <select >
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </div>
            <div class="column">

                <select >
                    <option value="AM/PM" selected hidden>AM/PM</option> 
                </select>
            </div>    
        </div>

        <button>Set Alarm</button>

    </div>





    <script src="./script.js"></script>
</body>
</html>
